{% extends "base/base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block title %}Crear una cuenta{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-6">
            <form method="post" action="" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                  {% bootstrap_icon "star" %} Submit
                </button>
                {% endbuttons %}
            </form>
        </div> 
        <div class="col-lg-6">
            EXPLICACION DEL FORMULARIO
        </div> 
    </div>
{% endblock %}

{% block loginlogout %}{% endblock %}
